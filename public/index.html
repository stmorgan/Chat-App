<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web Dev Journey - Chat Application</title>      
    <link rel="stylesheet" type="text/css" href="style.css">
   
</head>
<body>
    <div class="grid-container">
        <div class="header">
            <h2>Socket Tic Tac Toe</h2>
        </div>
        <div class="left">
            <p>Welcome to the Chat App</p>
        </div>
        <div class="middle">
            <div id="messageList">
                <p>This is the message list.</p>
            </div>
            <div id="messageInputPanel">
                <form id="message-form">
                    <input type="text", name="message" placeholder="message">
                    <button type="submit" id="submit-btn">Submit</button>
                </form>
                <button type="button" id="send-location">Send location</button>
            </div>
        </div>
        <div class="footer">
            <p>Footer</p>
        </div>
    </div>
    
    <script id="message-template" type="text/template">
        <li class="message">
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
            </div>
            <div class="message__body">
                <p>{{text}}</p>
            </div>
        </li>
    </script>

    <script id="location-message-template" type="text/template">
        <li class="message">
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
            </div>
            <div class="message__body">
                <a href="{{url}}" target="_blank">My current location.</a>
            </div>
        </li>
    </script>    

    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/libs/moment.js"></script>
    <script type="text/javascript" src="js/libs/mustache.js"></script>
</body>
</html>
